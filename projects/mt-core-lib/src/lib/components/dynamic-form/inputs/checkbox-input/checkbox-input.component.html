<div class="custom-control custom-checkbox">
  <input
    type="checkbox"
    class="custom-control-input"
    [id]="inputDef.FieldName"
    [name]="inputDef.FieldName"
    [checked]="inputDef.Value"
  />
  <label class="custom-control-label" [for]="inputDef.FieldName">{{
    inputDef.Label
  }}</label>
</div>
